<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Site</title>
</head>
<body>
    <!-- 입력 내용을 감싸기 위한 부분 -->
    <form>
        <!-- 입력 내용에 대한 그룹을 명시하는 부분 -->
        <fieldset>
            <!-- 그룹의 제목 -->
            <legend>내용 입력하기</legend>

            <!-- 입력 요소 배치 -->
            <div>
                <label for="user_id">아이디</label>
                <input teyp="text" name="user_id" id="user_id" maxlength="20" placeholder="아이디를 입력하세요." />
            </div>
            <div>
                <label for="user_pw">비밀번호</label>
                <input type="password" name="user_pw" id="user_pw" maxlength="20" placeholder="비밀번호를 입력하세요." />
            </div>
            <div>
                <label for="meno">자기소개</label>
                <textarea name="memo" id="memo" maxlength="100" placeholder="간단한 소개 내용을 입력하세요."></textarea>
            </div>
            <div>
                <label for="data">숨거진 항목</label>
                <input type="hidden" name="data" id="data" value="숨겨진 데이터" />
            </div>
        </fieldset>
    </form>
</body>
</html>
