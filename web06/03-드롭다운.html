<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0,
        minimum-scale=1.0, maximum-scale=1.0, user-scale=no">

    </head>
    <body>
        <!-- 입력 내용을 감싸기 위한 부분 -->
        <form>
            <!-- 입력 내용에 대한 그룹을 명시하는 부분 -->
            <fieldset>
                <!-- 그룹의 제목 -->
                <legend>이동통신사 선택하기</legend>
                <div>
                    <!-- 드롭다운(싱글타입) -->
                    <label for="telecom">이동통신사 선택</label>
                    <select name="telecom" id="telecom">
                        <option>----- 선택하세요 -----</option>
                        <option value="SKT">SKTelecom</option>
                        <option value="KT">KT</option>
                        <option value="U_">LG U=</option>
                    </select>
                </div>
            </fieldset>

            <br />

            <fieldset>
                <legend>스마트폰 운영체제 선택하기</legend>
                <div>
                    <!-- 드롭다운(멀티타입) -->
                    <label for="smartphone">스마트폰 운영체제</label>
                    <select name="smartphone" id="smartphone" multiple>
                        <option vlaue="android">안드로이드</option>
                        <option vlaue="iOS">iOS</option>
                        <option vlaue="Window">Window</option>
                    </select>
                </div>
            </fieldset>
        </form>
    </body>
</html>
