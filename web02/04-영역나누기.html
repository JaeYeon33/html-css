<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Site</title>
</head>
<body>
    <!-- 사이트 전체 영역 (정렬, 사이트, 폭 설정 등의 용도) -->
    <div id="container">
        <!-- 사이트 상단 영역 (로고, 메인메뉴 등) -->
        <div id="header"> 
            <h1>우리사이트</h1>
        </div>
        <hr />

        <!-- 사이트 내용 영역 (사이드바, 내용 등) -->
        <div id="content">

            <!-- 왼쪽 사이드바 영역 -->
            <div id="sidebar">
                <h2>메뉴 선택하기</h2>
                <ul>
                    <li>메뉴1</li>
                    <li>메뉴2</li>
                    <Li>메뉴3</Li>
                </ul>
            </div>

            <!-- 영역간의 구분선 -->
            <hr />

            <!-- 오른쪽 본문 영역 -->
            <div id="main">
                
                <!-- 제목 -->
                <h1>웹 접근성이란?</h1>
                <!-- 소제목 -->
                <h2>장애에 구애 없이 모든 사람이 정보를 공유할 수 있는 인터넷 공간 만들기</h2>
                <!-- 본문 -->
                <p>
                    월드 와이드 웹 컨소시엄 ... 생략 ...
                </p>
                <!-- 인용문 -->
                <blockquote>
                    <p>월드 와이드 웹 (World Wide Web)을 창시한 ... 생략 ...</p>
                </blockquote>
            </div>
        </div>

        <hr />

        <!-- 사이트 하단 영역 (카피라이트, 주소 등) -->
        <div id="footer">
            <address>
                copyright&copy;gogole.co.kr
            </address>
        </div>
    </div>
</body>
</html>
